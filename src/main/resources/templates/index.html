<!doctype html>
<html lang="ru">
    <!--Header-->
    <div th:replace="~{header :: content}"></div>
    <body class="bg-light">
        <!-- MENU -->
        <div th:replace="~{navigation :: content}"></div>
        <div class="container">
            <div class="py-5 text-center">
                <h2>Управление пользователями</h2>
                <p class="lead">На данной странице вы можете добавить, отредактировать поля или удалить пользователй системы</p>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-hover table-striped-columns">
                        <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Отчество</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <th scope="row"><span th:text="${user.id}"/></th>
                                <td><span th:text="${user.lastName}"/></td>
                                <td><span th:text="${user.firstName}"/></td>
                                <td><span th:text="${user.patronymic}"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
