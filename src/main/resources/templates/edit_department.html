<!doctype html>
<html lang="ru">
<!--Header-->
<div th:replace="~{header :: content}"></div>
    <body class="bg-light">
    <!-- MENU -->
    <div th:replace="~{navigation :: content}"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2><span th:text="${titlePage}"/></h2>
            <p class="lead"><span th:text="${descriptionPage}"/></p>
        </div>
        <div class="row">
            <form method="post" action="#" th:action="@{~/{baseUrl}/edit_item(baseUrl = ${baseUrl})}" th:object="${department}" class="needs-validation" novalidate>

                <div class="row mb-3">
                    <input type="hidden" id="id" th:field="*{id}">
                    <div class="col-md-4 mb-3">
                        <label for="name">Название отдела</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder=""
                               value="" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 mb-3">
                        <label for="address" class="form-label">Расположение отдела</label>
                        <textarea id="address" class="form-control" rows="3" th:field="*{address}"></textarea>
                    </div>
                </div>
                <input type="hidden" value="0" id="del" th:field="*{del}">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <a th:href="@{~/{baseUrl}(baseUrl = ${baseUrl})}" type="submit" class="btn btn-warning">Назад</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
