<!doctype html>
<html lang="ru">
  <!--Header-->
  <div th:replace="~{header :: content}"></div>
  <body class="bg-light">
    <!-- MENU -->
    <div th:replace="~{navigation :: content}"></div>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Добавить пользователями</h2>
        <p class="lead">На данной странице вы можете добавить нового пользователя системы</p>
      </div>
      <div class="row">
        <form method="post" action="#" th:action="@{~/users/add_user}" th:object="${user}" class="needs-validation" novalidate>

          <div class="row mb-3">

            <div class="col-md-4 mb-3">
              <label for="lastName">Фамилия</label>
              <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder=""
                     value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="firstName">Имя</label>
              <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder=""
                     value="" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="patronymic">Отчество</label>
              <input th:field="*{patronymic}" type="text" class="form-control" id="patronymic" placeholder=""
                     value="" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
          </div>

          <div class="mb-3">
            <label for="phone"  class="form-label">Телефон</label>
            <input th:field="*{phone}" type="text" class="form-control" id="phone"
                   placeholder="(ХХХ) ХХХ-ХХХХ" value="" required>
          </div>

          <div class="mb-3">
            <div class="col-6 mb-3">
              <label class="form-label">Отдел</label>
              <select th:field="*{department_id}" class="form-select">
                <option value="0" selected>Выбрть...</option>
                <option th:each="optionDep : ${optionsDep}" th:value="${optionDep.key}" th:text="${optionDep.value}"></option>
              </select>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Роль</label>
              <select th:field="*{role_id}" class="form-select">
                <option value="0" selected>Выбрть...</option>
                <option th:each="optionRole : ${optionsRole}" th:value="${optionRole.key}" th:text="${optionRole.value}"></option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="col-6 mb-3">
              <label class="form-label">Отдел</label>
              <select th:field="*{department_id}" class="form-select">
                <option value="0" selected>Выбрть...</option>
                <option th:each="optionDep : ${optionsDep}" th:value="${optionDep.key}" th:text="${optionDep.value}"></option>
              </select>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Роль</label>
              <select th:field="*{role_id}" class="form-select">
                <option value="0" selected>Выбрть...</option>
                <option th:each="optionRole : ${optionsRole}" th:value="${optionRole.key}" th:text="${optionRole.value}"></option>
              </select>
            </div>
          </div>
          <!--div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
          </div-->
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
