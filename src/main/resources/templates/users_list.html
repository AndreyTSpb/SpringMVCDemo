<!doctype html>
<html lang="ru">
    <!--Header-->
    <div th:replace="~{header :: content}"></div>
    <body class="bg-light">
        <!-- MENU -->
        <div th:replace="~{navigation :: content}"></div>
        <div class="container">
            <div class="py-5 text-center">
                <h2>Управление пользователями</h2>
                <p class="lead">На данной странице вы можете добавить, отредактировать поля или удалить пользователй системы</p>
            </div>
            <div class="row mb-3">
                <div class="d-flex justify-content-between">
                    <a th:href="@{~/{baseUrl}/add(baseUrl=${baseUrl})}" class="btn btn-smal btn-block btn-outline-success" role="button"
                       aria-disabled="true">Добавить</a>
                    <a th:href="@{~/{baseUrl}/add(baseUrl=${baseUrl})}" class="btn btn-smal btn-block btn-outline-success" role="button"
                       aria-disabled="true">Добавить</a>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-hover table-striped-columns">
                        <thead>
                        <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Фамилия</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Отчество</th>
                            <th scope="col">Отдел</th>
                            <th scope="col">Роль</th>
                            <th scope="col" style="width: 60px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                    <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                                </svg>
                            </th>
                        </tr>
                        </thead>
                        <tbody  class="table-group-divider">
                        <tr th:each="item : ${users}">
                            <th scope="row"><span th:text="${item.id}"/></th>
                            <td><span th:text="${item.lastName}"/></td>
                            <td><span th:text="${item.firstName}"/></td>
                            <td><span th:text="${item.patronymic}"/></td>
                            <td><span th:text="${item.department_id}"/></td>
                            <td><span th:text="${item.role_id}"/></td>
                            <th scope="row" style="width: 60px;">
                                <div th:replace="~{button_action_list :: content}"></div>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
